<div class="card border-dark mb-3 usuario">
  <div class="card-header">Usuarios</div>
  <div class="card-body text-dark">
    <!-- <h5 class="card-title">Listado de usuarios</h5> -->
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/usuario/form']">Crear usuario</button>
    </div>
    <div *ngIf="usuarios?.length == 0" class="alert alert-info">
      No hay resgistros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="usuarios?.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cedula</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usu of usuarios">
          <td>{{usu.idUser}}</td>
          <td>{{usu.name}}</td>
          <td>{{usu.lastName}}</td>
          <td>{{usu.idCard}}</td>
          <td>{{usu.telephone}}</td>
          <td>{{usu.email}}</td>
          <td><button type="button" class="btn btn-primary btn-sm" [routerLink]="['/usuario/form/',usu.idUser,usu.idCard]">Editar</button></td>
          <td><button type="button" (click)="deleteUser(usu)" class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
